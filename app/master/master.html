<alert></alert>
<section>
    <div class="container">
        <div class = "row">
            <div data-ng-repeat="($indexMovie, movie) in movies track by $indexMovie" class="col-sm-4 col-md-4 col-xs-4">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div data-ng-show="movie.loading" class="text-center">
                            <div class="loading"  style="position: relative;left:30%;"></div>
                        </div>
                        <a data-ng-show="movie.images && !movie.loading" href="#!/detail?id={{movie.ids.slug}}" class="thumbnail">
                            <img id="movie_image_{{movie.ids.tmdb}}" ng-src="{{movie.images.moviethumb[0].url}}">
                        </a>
                        <p class="text-center">Nome: {{movie.title}}</p>
                        <p class="text-center">Ano: {{movie.year}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px; margin-bottom: 10px;">
            <div class="col-sm-12 text-center">
                <a class="form-control btn btn-primary" 
                   href="javascript:void(0)" 
                   data-ng-click="loadMore(pageSize)">Carregar mais</a>
            </div>
        </div>
    </div>
</section>
